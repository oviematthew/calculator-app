<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
    <input type="text" class="screen" id="screen" placeholder="0">

    <div class="row row-a">
        <button class="operator" onclick="clearScreen()">AC</button>
        <button class="operator" onclick="negate()">+/-</button>
        <button class="operator" onclick="percentage()">%</button>
        <button class="operator orange" onclick="show('/')">รท</button>
    </div>
    <div class="row">
        <button class="number" onclick="show('7')">7</button>
        <button class="number" onclick="show('8')">8</button>
        <button class="number" onclick="show('9')">9</button>
        <button class="operator orange" onclick="show('*')">x</button>
    </div>
    <div class="row">
        <button class="number" onclick="show('4')">4</button>
        <button class="number" onclick="show('5')">5</button>
        <button class="number" onclick="show('6')">6</button>
        <button class="operator orange" onclick="show('-')">-</button>
    </div>
    <div class="row">
        <button class="number" onclick="show('1')">1</button>
        <button class="number" onclick="show('2')">2</button>
        <button class="number" onclick="show('3')">3</button>
        <button class="operator orange" onclick="show('+')">+</button>
    </div>
    <div class="row">
        <button class="number double-width" onclick="show('0')">0</button>
        <button class="number" onclick="show('.')">.</button>
        <button class="operator orange" onclick="calc('=')">=</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
